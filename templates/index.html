<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Forecasting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gold Price Forecasting for 30 Days</h1>
        <form method="post">
            <label for="periods">Number of Days for Forecasting:</label>
            <input type="number" id="periods" name="periods" min="1" required>
            <button type="submit">Forecast</button>
        </form>

        {% if forecast is not none %}
            <h2>Forecast Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for date, row in forecast.iterrows() %}
                    <tr>
                        <td>{{ date.date() }}</td>
                        <td>{{ row['price'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <h2>Forecast Plot</h2>
            <img src="data:image/png;base64,{{ plot_url }}" alt="Forecast Plot">
        {% endif %}
    </div>
</body>
</html>
